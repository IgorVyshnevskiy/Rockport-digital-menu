<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/null-styles.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Food menu</title>
  </head>
  <body>
    <header class="header-buttons">
      <div class="header-container main-page-logo">
        <a
          class="logo"
          href="./index.html"
          target="_self"
          rel="noopener nofollow norefferer"
          aria-label="main-page"
          >Rockport <span class="logo-text">PUB</span>
        </a>
      </div>
    </header>
    <main class="bg-theme">
      <div class="main main-index">
        <a
          class="main-btn main-btn-fc octoberfest-btn"
          href="./octoberfest.html"
          target="_self"
          rel="noopener nofollow norefferer"
          aria-label="octoberfest-page"
          >OKTOBERFEST!</a
        >
        <a
          class="main-btn main-btn-fc"
          href="./food.html"
          target="_self"
          rel="noopener nofollow norefferer"
          aria-label="kitchen-page"
          >Кухня</a
        >
        <a
          class="main-btn main-btn-fc"
          href="./drinks.html"
          target="_self"
          rel="noopener nofollow norefferer"
          aria-label="drinks-page"
          >Напої</a
        >
        <a
          class="main-btn main-btn-sc"
          href="./cocktails.html"
          target="_self"
          rel="noopener nofollow norefferer"
          aria-label="cocktails-page"
          >Коктейльна карта</a
        >
        <a
          class="main-btn main-btn-sc"
          href="./craft-infusions.html"
          target="_self"
          rel="noopener nofollow norefferer"
          aria-label="craft-infusions-page"
          >Крафтові настоянки</a
        >
      </div>
    </main>
    <footer class="footer-bg">
      <div class="footer-content">
        <p class="foot-text pulse">
          Щоб отримати картку на знижку потрібно пред'явити чек на суму більше
          2500 грн. Знижка діє на кухню.
        </p>
        <div class="foot-links">
          <a
            class="foot-link"
            href="tel:+380504324120"
            rel="noopener nofollow norefferer"
            aria-label="call"
            >+38 (050) 432 41 20</a
          >
          <a
            class="foot-link"
            target="_blank"
            rel="noopener nofollow norefferer"
            aria-label="facebook-page"
            href="https://www.facebook.com/RockportPub/"
            >facebook</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
